name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g --force corepack && corepack enable
      - run: pnpm install
      - run: pnpm dev:prepare
      - run: pnpm test
      - run: pnpx pkg-pr-new publish --compact --no-template --pnpm
